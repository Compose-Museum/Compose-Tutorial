site_name: Jetpack Compose
site_url: https://docs.compose.net.cn/


repo_name: 'Jetpack Compose 博物馆'
repo_url: 'https://github.com/Compose-Museum/Compose-Tutorial'
edit_uri: 'tree/main/docs/'

theme:
  name: material
  language: zh
  icon:
    repo: fontawesome/brands/github
  logo: assets/logo.png
  features:
    - navigation.tabs
  font:
    code: Jetbrains Mono

nav:
  - 'Jetpack Compose':
    - '概述': index.md
    - '在开始之前': start.md
    - '快速入门': tutorial.md
    - '基本组件':
      - 'AlertDialog': elements/alertdialog.md
      - 'Button': elements/button.md
      - 'Card': elements/card.md
      - 'FloatingActionButton': elements/floatingactionbutton.md
      - 'Icon': elements/icon.md
      - 'Image': elements/image.md
      - 'IconButton': elements/iconbutton.md
      - 'Surface': elements/surface.md
      - 'Slider': elements/slider.md
      - 'Text': elements/text.md
      - 'TextField': elements/textfield.md
    - '布局': 
      - '概述': layout/overview.md
      - 'BottomNavigation': layout/bottomnavigation.md
      - 'Column': layout/column.md
      - 'ModalBottomSheetLayout': layout/modalbottomsheetlayout.md
      - 'Row': layout/row.md
      - 'Spacer': layout/spacer.md
      - 'Scaffold': layout/scaffold.md
      - 'TopAppBar': layout/topappbar.md
      - '自定义Layout': layout/custom_layout.md
      - '固有特性测量': layout/intrinsic.md
    - '设计':
      - '动画':
        - '概述': design/animation/overview.md
        - 'AnimationVisibility': design/animation/animationvisibility.md
        - 'Animate*State': design/animation/animatestate.md
      - '主题':
        - '概述': design/theme/overview.md
        - '初识 MaterialTheme': design/theme/meet_material_theme.md
        - '深入理解 MaterialTheme 与 CompositionLocal': design/theme/understanding_material_theme.md
        - '自定义你的主题方案': design/theme/custom_your_theme.md
      - '手势':
        - '概述': design/gesture/overview.md
        - 'Draggable拖动': design/gesture/draggable.md
        - 'Swipeable滑动': design/gesture/swipeable.md
      - '列表':
        - '概述': design/lists/overview.md
    - '参数':
      - 'Modifier': parameters/modifier.md
    - '技术原理':
      - '了解Compose的重组作用域': principle/recomposition_scope.md
      - '透过Snapshot看重组': principle/snapshot.md
      - 'Compose运行原理与GapBuffer': principle/gap_buffer.md
      - '重组的工作流程': principle/recompose_working_principle.md
    - '架构':
      - 'Compose架构如何选？MVP,MVVM,MVI': architecture/architecture_for_compose.md
      - '在 Compose 中使用 Jetpack 组件库': architecture/use_jetpack_in_compose.md
    - '代码实验室': codelabs.md
    - '资源': resources.md
    - '关于贡献': contributing.md
  - '第三方组件':
    - 'Accompanist':
      - '概述': third-party-component/accompanist/overview.md
      - 'Coil': third-party-component/accompanist/coil.md
      - 'Glide': third-party-component/accompanist/glide.md
      - 'Insets': third-party-component/accompanist/insets.md
      - 'System UI Controller': third-party-component/accompanist/system_ui_controller.md
      - 'AppCompat Theme': third-party-component/accompanist/appcompat_theme.md
      - 'Pager layouts': third-party-component/accompanist/pager_layouts.md
      - 'Swipe Refresh': third-party-component/accompanist/swipe_refresh.md
      - 'Flow layouts': third-party-component/accompanist/flow_layouts.md
  - 'API 文档':
    - '组件':
      - 'Text': api/elements/text.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Compose-Museum/Compose-Tutorial/

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - pymdownx.highlight:
      linenums: false
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.details
  - admonition
  - attr_list

plugins:
  - search
  - git-revision-date-localized:
      type: date
